[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing:skip-covered
    --cov-fail-under=85
    --maxfail=5

# Minimum pytest version
minversion = 7.0

# Test markers
markers =
    unit: Unit tests - isolated component tests
    integration: Integration tests - component interaction tests
    e2e: End-to-end tests - full flow tests
    slow: Slow tests that take longer to run
    smtp: Tests that require SMTP mocking
    database: Tests that require database access

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Environment variables for tests
env =
    TESTING=1
    DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/test_teach_me_mailer

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    *app/api/v1/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstract
show_missing = true
precision = 2
skip_covered = false

[coverage:html]
directory = htmlcov
