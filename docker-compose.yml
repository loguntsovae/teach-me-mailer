version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: teach-me-mailer-db
    environment:
      POSTGRES_DB: mailgateway
      POSTGRES_USER: teachme
      POSTGRES_PASSWORD: securepassword
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "15432:5432"
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teachme -d mailgateway"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mailgateway
    restart: unless-stopped
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.max=10000
      -c pg_stat_statements.track=all
      -c log_statement=all
      -c log_destination=stderr
      -c logging_collector=on
      -c log_rotation_age=1d
      -c log_rotation_size=1GB

  app:
    build:
      context: .
      target: ${BUILD_TARGET:-production}
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        - BUILD_VERSION=${BUILD_VERSION:-prod}
    container_name: teach-me-mailer-app
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql+asyncpg://teachme:securepassword@postgres:5432/mailgateway"
      APP_PORT: "${APP_PORT:-8088}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
      LOG_JSON: "${LOG_JSON:-true}"
      HEALTH_CHECK_TIMEOUT: "10"
      WORKERS: "${WORKERS:-2}"
    ports:
      - "${PUBLISH_APP_PORT:-8088}:8088"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app:delegated
      - pip_cache:/root/.cache/pip
      - app_logs:/app/logs
    networks:
      - mailgateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/docker/entrypoint.sh"]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Redis for caching and session management (optional)
  redis:
    image: redis:7-alpine
    container_name: teach-me-mailer-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - mailgateway
    restart: unless-stopped
    profiles:
      - full
      - redis


  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: teach-me-mailer-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - mailgateway
    restart: unless-stopped
    profiles:
      - monitoring
      - full

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: teach-me-mailer-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - mailgateway
    restart: unless-stopped
    profiles:
      - monitoring
      - full

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pip_cache:
    driver: local
  app_logs:
    driver: local

networks:
  mailgateway:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Compose profiles for different environments:
# docker-compose up                          # Basic development (app + postgres)
# docker-compose --profile redis up          # With Redis caching
# docker-compose --profile monitoring up     # With Prometheus + Grafana
# docker-compose --profile production up     # Production
# docker-compose --profile full up           # Everything
